<html>
  <head>
  <meta charset="utf-8">
  <script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
    $(function() {
		$('#b1').click(function() {
			where = $('#where').val()
			if (where == "중국" || where == "미국" || where == "독일" || where == "네덜란드" || where == "일본") {
				alert(where + '은 수출top5국가입니다.')
			} else {
				alert(where + '은 수출top5국가가 아닙니다.')
			}
		})
	})
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['year', '중국', '미국', '독일', '네덜란드', '일본'],
          ['2016',  2136595,      1453699,         1334355,             570606,           644933],
          ['2017',  2280094,      1545605,        1448191,             652065,          698073],
          ['2018',  2501334,      1664238,        1560539,             726698,           737941],
          ['2019',  2498549,      1641118,        1489412,             708596,           705632],
          ['2020',  2598024,      1431584,        1380647,             674678,           638167],
          ['2021',  3368232,      1758586,         1631654,             836312,          756166]
        ]);

        var options = {
          title : '연간수출액',
          vAxis: {title: '백만불'},
          hAxis: {title: '년도'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
  top5검색: <input id='where'> <br>
  <button id='b1'>찾기</button>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
