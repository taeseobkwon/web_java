<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			krValue = $('#krw').val()
			$.ajax({
				url : 'won.jsp',
				data : {
					krw : krValue
				},
				success : function(x){
					alert('통신성공')
					$('div').html('응답받은 내용 ' + x + '달러')
				}
			})
		})
		$('#b2').click(function() {
			usValue = $('#usd').val()
			$.ajax({
				url : 'dollar.jsp',
				data : {
					usd : usValue
				},
				success : function(x){
					alert('통신성공')
					$('div').html('응답받은 내용 ' + x + '원')
				}
			})
		})
	})
</script>

</head>
<body>
원화: <input type="text" id="krw">
<button id="b1">달러로</button> <br>
달러: <input type="text" id="usd">
<button id="b2">원화로</button> <br>
<div></div>
</body>
</html>
