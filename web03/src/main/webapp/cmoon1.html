<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>

<script>
//body부분을 DOM-Tree로 읽어서 준비가 되면, 
//입력값으로 있는 익명함수를 실행해주세요.!
	$(function() {
		//button이 클릭이 되면, 함수부분을 호출(콜백함수)
		//html태그 중에서 선택할 수 있는 방법3가지(태그명, 클래스명, id명)
		$('#b1').click(function() {
			where = $("#where").val()
			if (where == "산" || where == "바다" || where == "강") {
			location.href = "https://search.naver.com/search.naver?where=influencer&sm=tab_jum&query=" + where
			} else {
				alert('산, 바다, 강 중 하나를 검색해주세요.')
			}
		})
		$('#b2').click(function() {
			want = $("#want").val()
			location.href = "https://search.shopping.naver.com/search/all?where=all&frm=NVSCTAB&query=" + want
		})
	})
</script>

</head>
<body>
<div>
당신은 어디로 가고 싶나요<br>
<input id="where" placeholder="산,바다,강 중 선택">
<button id="b1">갈래!</button>
</div>
<hr>
<img alt="이미지오류" src="img/winter.gif" width="300" height="300" >
<hr>
<div>
당신이 사고 싶은 것은<br>
<input id="want">
<button id="b2">살래!</button>
</div>
</body>
</html>
