<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 테스트</title>
<script type="text/javascript">
function idcheck() {
	idTag = document.getElementById('id').value
	alert('id is>>' + idTag);
	alert('id 길이>>' + idTag.length);
	result = "";
	if (idTag.length >= 5) {
		result = "5글자 이상입니다. 유효값"
	} else {
		result = "5글자 미만입니다. 재입력"
	}
	divTag = document.getElementById("result");
	divTag.innerHTML = result;
}
function pwcheck() {
	pw1Tag = document.getElementById('pw1').value
	pw2Tag = document.getElementById('pw2').value
	result = "불일치 <br> <img src=img/06.jpg width='200' height='200'>"
	if (pw1Tag == pw2Tag) {
		result = "일치 <br> <img src=img/winter.gif width='200' height='200'>"
	}
	resultTag = document.getElementById("result")
	resultTag.innerHTML = result;
}



</script>
</head>
<body  style="color: menu;  background: silver; font-family: 고딕;">
<h3>자바 스크립트 테스트</h3>
<hr>
아이디 : <input name="id" id="id">
<button onclick="idcheck()" id="b1" style="color: red; background: green; font-family: 고딕;">글자수 체크</button> <br>
패스워드 : <input type="password" name="pw1" id="pw1"> <br>
패스워드2 : <input type="password" name="pw2" id="pw2">
<button onclick="pwcheck()" id="b2" style="color: red; background: green; font-family: 고딕;">패스워드 동일</button>
<hr>
<div id="result"></div>
</body>
</html>
